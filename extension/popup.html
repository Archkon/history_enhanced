<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>History by Domain</title>
  <style>
    body {
      width: 800px;
      height: 600px;
      margin: 0;
      padding: 16px;
      font-family: system-ui, -apple-system, sans-serif;
      background-color: var(--background-color, #ffffff);
      color: var(--text-color, #000000);
    }

    @media (prefers-color-scheme: dark) {
      body {
        --background-color: #333333;
        --text-color: #ffffff;
        --border-color: #3b3b3b;
        --header-bg: #2b2b2b;
        --secondary-text: #999999;
        --link-color: #4ea1e1;
        --input-bg: #2b2b2b;
      }
    }

    @media (prefers-color-scheme: light) {
      body {
        --background-color: #ffffff;
        --text-color: #000000;
        --border-color: #e0e0e0;
        --header-bg: #f5f5f5;
        --secondary-text: #666666;
        --link-color: #0078d4;
        --input-bg: #f5f5f5;
      }
    }

    .header {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 16px;
      padding-bottom: 8px;
      border-bottom: 1px solid var(--border-color);
    }

    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      margin: 0;
      font-size: 18px;
    }

    .search-container {
      width: 100%;
      position: relative;
    }

    .search-input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      background: var(--input-bg);
      color: var(--text-color);
      font-size: 14px;
      box-sizing: border-box;
    }

    .search-input::placeholder {
      color: var(--secondary-text);
    }

    .content {
      height: calc(100% - 100px);
      overflow-y: auto;
    }

    .group {
      margin-bottom: 16px;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      overflow: hidden;
    }

    .group.hidden {
      display: none;
    }

    .group-header {
      padding: 8px 12px;
      background: var(--header-bg);
      border-bottom: 1px solid var(--border-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }

    .group-header h3 {
      margin: 0;
      font-size: 14px;
    }

    .group-count {
      color: var(--secondary-text);
      font-size: 12px;
    }

    .group-toggle {
      color: var(--secondary-text);
      margin-left: 8px;
      font-size: 12px;
      user-select: none;
    }

    .history-items {
      transition: max-height 0.3s ease-out;
    }

    .history-items.collapsed {
      max-height: 0;
      overflow: hidden;
    }

    .history-item {
      padding: 8px 12px;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 13px;
    }

    .history-item:last-child {
      border-bottom: none;
    }

    .history-item a {
      color: var(--link-color);
      text-decoration: none;
      flex: 1;
      margin-right: 16px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .history-item a:hover {
      text-decoration: underline;
    }

    .time {
      color: var(--secondary-text);
      font-size: 12px;
      white-space: nowrap;
    }

    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      color: var(--secondary-text);
    }

    .no-data {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      color: var(--secondary-text);
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-top">
      <h1>History by Domain</h1>
    </div>
    <div class="search-container">
      <input type="text" class="search-input" placeholder="Search domains..." id="searchInput">
    </div>
  </div>
  <div class="content">
    <div id="loading" class="loading">Loading history...</div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
